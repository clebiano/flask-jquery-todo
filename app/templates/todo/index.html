{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Todo List</h1>
    <div class="row">
        <div class="col-md-6">
            <form class="addButton" id="add_todo_task">
                <input class="form-control" type="text" name="todo_task" id="todo_task">
                <input class="btn btn-primary" type="submit" id="addButton" value="Add Task">
            </form>
        </div>
    </div>
    <div class="todo-list">
        <div class="">
            <h2>Incomplete tasks</h2>
            <ul class="todo-list" id="incomplete_tasks">
                {% for task in todo_tasks %}
                <li class="col-md-10 todo-item" id="id_item_{{ task.id }}" task_id="{{ task.id }}">
                    <div class="col-md-1 form-group form-check">
                        <input type="checkbox" class="form-check-input">
                    </div>
                    <div class="col-md-9">
                        <label id="id_title_{{ task.id }}">{{ task.title }}</label>
                    </div>
                    <div class="col-md-1">
                        <span class="editButton"><i class="fas fa-pencil-alt"></i></span>
                    </div>
                    <div class="col-md-1">
                        <span class="deleteButton"><i class="fas fa-trash-alt"></i></span>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
        <h2>Completed tasks</h2>
        <ul class="todo-list" id="completed_tasks">
            {% for task in complete_tasks %}
            <li class="col-md-10 todo-item" id="id_item_{{ task.id }}" task_id="{{ task.id }}">
                <div class="col-md-1 form-group form-check">
                    <input type="checkbox" class="form-check-input">
                </div>
                <div class="col-md-9">
                    <label id="id_title_{{ task.id }}">{{ task.title }}</label>
                </div>
                <div class="col-md-1">
                    <span class="editButton"><i class="fas fa-pencil-alt"></i></span>
                </div>
                <div class="col-md-1">
                    <span class="deleteButton"><i class="fas fa-trash-alt"></i></span>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock content %}
